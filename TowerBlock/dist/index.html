<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulatory Lifecycle Game</title>

</head>
<body>
<div id="container">
        <div id="game">
